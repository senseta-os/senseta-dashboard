<div class="login-container">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-10" *ngIf="router.isActive('/login', true)">
        <div class="card-group mb-0">
          <div class="card p-4" style="flex-basis: 40%;">
            <div class="card-block">
              <img class="ps-icon" src="../assets/img/logo-ps-colores.png" alt="productivesense">
              <h3><span class="ps-light">productive</span><span class="ps-bold">sense</span></h3>
              <p class="text-muted">{{'Sign In to your account' | translate }}</p>

            </div>
          </div>
          <div class="card bg-primary text-white py-5 d-md-down-none">
            <div class="card-body text-center">
              <div>
                <h2>{{'Sign up' | translate}}</h2>
                <p>{{'Get your ProductiveSense account today' | translate}}</p>
                <a class="btn btn-light mt-3 btn-lg" href="https://productivesense.com">
                  <span>{{'Sign up' | translate}}</span>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
